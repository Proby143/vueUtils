<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Search Form With Micro Interactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app-cover">
    <div id="app">
        <div id="circle">
            <form method="get" action="" id="form">
                <input type="text" name="q" id="search-input" placeholder="Search" autocomplete="off" required>
            </form>
            <div id="r-btn"></div>
        </div>
        <div id="c-btn"></div>
        <div id="init-button"></div>
        <input type="submit" id="submit-button" form="form"></div>
</div>
<script src='jquery.min.js'></script>
<script src="index.js"></script>
</body>
</html>
